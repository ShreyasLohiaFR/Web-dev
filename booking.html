<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="icon" href="plane.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">City Tourism</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="heritage.html">Heritage</a></li>
        <li><a href="booking.html">Hotel Booking</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero small-hero">
    <h1>Book Your Stay</h1>
  </section>
  <main>
    <section class="form-container">
      <h2>Hotel Booking Form</h2>
      <p>Fill in your details to reserve your stay at the best hotels in the city.</p>
      <form action="#" method="post" class="booking-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="checkin">Check-in Date:</label>
          <input type="date" id="checkin" name="checkin" required>
        </div>
        <div class="form-group">
          <label for="checkout">Check-out Date:</label>
          <input type="date" id="checkout" name="checkout" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>
        </div>
        <div class="form-group">
          <label for="room">Room Type:</label>
          <select id="room" name="room" required>
            <option value="" disabled selected>Select a room type</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <button type="submit" class="btn">Book Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 City Tourism. All rights reserved.</p>
  </footer>
</body>
</html>
